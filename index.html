<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar container">
            <div class="customer-type">
                <a href="">Donna</a>
                <a href="">Uomo</a>
                <a href="">Bambini</a>
            </div>
    
            <div class="logo">
                <img src="img/boolean-logo.png" alt="Boolean Logo">
            </div>
    
            <div class="icons">
                <i></i>
                <i></i>
                <i></i>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img class="standard-img" src="img/1.webp" alt="Model 1">
                    <img class="hover-img" src="img/1b.webp" alt="Model 1b">
                    <span class="tag discount">-50%</span>
                    <span class="tag sustain">Sostenibilità</span>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img class="standard-img" src="img/2.webp" alt="Model 2">
                    <img class="hover-img" src="img/2b.webp" alt="Model 2b">
                    <span class="tag discount">-30%</span>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img class="standard-img" src="img/3.webp" alt="Model 3">
                    <img class="hover-img" src="img/3b.webp" alt="Model 3b">
                    <span class="tag discount">-30%</span>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img class="standard-img" src="img/4.webp" alt="Model 4">
                    <img class="hover-img" src="img/4b.webp" alt="Model 4b">
                    <span class="tag discount">-50%</span>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img class="standard-img" src="img/5.webp" alt="Model 5">
                    <img class="hover-img" src="img/5b.webp" alt="Model 5b">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img class="standard-img" src="img/6.webp" alt="Model 6">
                    <img class="hover-img" src="img/6b.webp" alt="Model 6b">
                    <span class="tag sustain">Sostenibilità</span>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
